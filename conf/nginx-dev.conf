    #generated by `lor framework`

# user www www;
pid tmp/dev-nginx.pid;

# This number should be at maxium the number of CPU on the server
worker_processes 4;

events {
    # Number of connections per worker
    worker_connections 4096;
}

http {
    # use sendfile
    sendfile on;
    # include #NGX_PATH/conf/mime.types;

    # lor initialization
    lua_package_path "./app/?.lua;./?.lua;/usr/local/lor/?.lua;/usr/local/lor/?/init.lua;;";
    lua_package_cpath "./app/library/?.so;/usr/local/lor/?.so;;";
    lua_code_cache off;
    #LUA_SHARED_DICT


    resolver  114.114.114.114;




    server {
        # List port
        listen 80;
        set $template_root '';

        location /static {
            alias ./app/static; #app/static;
        }

        # Access log with buffer, or disable it completetely if unneeded
        access_log logs/dev-access.log combined buffer=16k;
        # access_log off;

        # Error log
        error_log logs/dev-error.log;

        # lor runtime
        location / {
            content_by_lua_file ./app/main.lua;
        }
    }
}
